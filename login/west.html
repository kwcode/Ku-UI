<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>西部数码 https://www.west.cn/login.asp</title>
    <link href="../css/base.css" rel="stylesheet" />
    <script src="../js/jquery.min.js"></script>
    <style>
        .login-box { position: absolute; top: 34px; right: 50px; background-color: #fff; z-index: 33; }
        .login-box .login-title { padding: 15px 0; background-color: #f4f4f4; font-size: 18px; color: #4f4f4f; text-align: center; }
        .login-box .error-msg { margin: 10px 34px 0; padding: 5px 0 5px 28px; background: url(/images/login-icon.jpg) no-repeat 6px -1176px; border: 1px solid #ffd393; line-height: 16px; color: #ff5e5e; font-size: 12px; display: none; }
        .login-box .login-from { padding: 12px 34px 15px; width: 286px; }
        .login-box .login-from .label-icon { _margin-left: 4px; display: inline-block; *display: inline; *zoom: 1; width: 34px; height: 40px; border: 1px solid #e3e3e3; border-right: 0; float: left; }
        .login-box .login-from .label-username { background: url(/images/login-icon.jpg) no-repeat 9px -845px #fff; }
        .login-box .login-from .label-password { background: url(/images/login-icon.jpg) no-repeat 9px -911px #fff; }
        .login-box .login-from .form-input { _margin-top: -1px; display: block; width: 248px; _width: 230px; height: 40px; line-height: 40px; border: 1px solid #e3e3e3; border-left: 0; color: #000; font-family: Arial,Tahoma,Helvetica; padding-left: 0; }
        .login-box .login-from .caplogin { float: left; width: 90px; height: 34px; line-height: 34px; border: 1px solid #e3e3e3; padding-left: 10px; }
        .login-box .login-from .img-code { height: 40px; width: 80px; margin-left: 12px; cursor: pointer; }
        .login-box .login-from .remember { padding-top: 6px; display: inline-block; *display: inline; *zoom: 1; float: left; color: #666; font-size: 12px; font-family: ËÎÌå; }
        .login-box .login-from .forget-pwd { padding-top: 6px; float: right; }
        .login-box .login-from .login-btn { margin-top: 8px; width: 280px; height: 44px; line-height: 44px; background-color: #2086ee; color: #fff; border: 0; font-size: 14px; margin-right: 6px; display: inline-block; text-align: center; -webkit-transition: all .3s ease; transition: all .3s ease; cursor: pointer; }
        .login-box .login-from .free-reg { color: #127ff5; }
        .login-box .login-from .free-reg:hover { text-decoration: underline; }
        .login-box .login-from .login-form-links { margin-top: 18px; border-top: 1px solid #e3e3e3; text-align: center; }
        .login-box .login-from .login-form-links p { text-align: center; width: 128px; margin: -10px auto 6px auto; color: #9b9b9b; background-color: #fff; }
        .login-box .login-from .login-form-links .link-icon { display: inline-block; *display: inline; *zoom: 1; width: 30px; height: 20px; background-image: url(/images/login-icon.jpg); background-repeat: no-repeat; }
        .login-box .login-from .login-form-links .ali-icon { background-position: 0 -984px; }
        .login-box .login-from .login-form-links .qq-icon { background-position: 0 -1053px; }
        .login-box .login-from .login-form-links .wx-icon { background-position: 0 -1121px; }


        .w1200 { width: 1200px; margin: 0 auto; zoom: 1; }
        .banner { height: 470px; overflow: hidden; position: relative; _zoom: 1; width: 100%; }
        .slide {background: url(https://www.west.cn/images2016/login/login_ad_2.jpg?r=14:08:03)  no-repeat  center center; display: block; height: 100%;  font-size: 0; }
    </style>
    <script>
        function CheckLogin() {
            $("#loginErrorMsg").show();
            //alert("a");
            return false;
        }
    </script>
</head>
<body style="background: rgb(182, 221, 218);">
    <div class="w1200">
        <div class="banner">
            <div class="slide">

            </div>
        </div>

        <!--登陆表单容器 开始-->
        <div class="login-box">
            <!--<form action="#" method="post" name="formlogin" onsubmit="return CheckLogin()" autocomplete="off">-->

            <p class="login-title"> 用户登录 </p>
            <p class="error-msg" id="loginErrorMsg" style="display: none;">账户或密码错误，请重试</p>
            <!-- 登录表单 -->
            <div class="login-from">

                <div>
                    <label class="label-icon label-username"></label>
                    <input class="form-input" type="text" placeholder="请输入您的用户名" autocomplete="off">
                </div>

                <div class="pt10">
                    <label class="label-icon label-password"></label>
                    <input class="form-input" type="password" placeholder="请输入您的用户密码" autocomplete="off">
                </div>

                <div class="clearfix pt10">
                    <input type="text" class="form-input caplogin" autocomplete="off">
                    <img class="img-code" src="https://www.west.cn/config/getCode/GetnetCode.asp?codename=caplogin&t=0.5351102206039215"
                         id="imgcode" title="点击可更换">
                </div>

                <div class="clearfix">
                    <label class="remember" for="chkAutoLogin">
                        <input type="checkbox" id="chkAutoLogin">
                        在此计算机上记住密码
                    </label>
                    <a href="#1" class="forget-pwd">忘记密码？</a>
                </div>

                <div class="clearfix">
                    <button class="login-btn" onclick="CheckLogin()" type="submit">登录</button>
                </div>

                <div class="pt10">
                    还没有账号？
                    <a class="free-reg" href="#2">免费注册</a>
                </div>
                <!--快捷支付-->
                <div class="login-form-links">
                    <p>合作网站账号登录</p>
                    <a href="#3" class="link-icon ali-icon" title="支付宝快捷登录"></a>

                    <a href="#4" class="link-icon qq-icon" title="QQ快捷登录"></a>

                    <a href="#5" class="link-icon wx-icon" title="微信快捷登录"></a>

                </div>
            </div>

            <!--</form>-->
        </div>
        <!--登陆表单容器 结束-->
    </div>
</body>
</html>
