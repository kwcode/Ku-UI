<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="css/base.css" rel="stylesheet" />
    <style>
        .nav-content { height: 40px; border-top: 1px solid #5895d5; border-bottom: 1px solid #1d5997; background: #2f87c1; }
        .nav-content a { text-decoration: none; cursor: pointer; color: #f5f5f5; }
        .nav-content-box { width: 1200px; margin: 0 auto; }
        .nav-content-box li { float: left; width: 200px; position: relative; height: 40px; line-height: 40px; font-size: 16px; text-align: center; cursor: pointer; border-left: 1px solid #2f87c1; border-right: 1px solid #2f87c1; }
        .nav-content-box li:hover { border-color: #3381d1; background: #55a7e3; }
        .nav-child { position: absolute; top: 100%; left: 0; z-index: 1000; display: none; float: left; min-width: 160px; padding: 5px 0; font-size: 14px; text-align: left; list-style: none; background-color: #fff; -webkit-background-clip: padding-box; background-clip: padding-box; border: 1px solid #ccc; border: 1px solid rgba(0,0,0,.15); -webkit-box-shadow: 0 6px 12px rgba(0,0,0,.175); box-shadow: 0 6px 12px rgba(0,0,0,.175); }
        .nav-child a { clear: both; color: #333333; display: block; font-weight: normal; line-height: 20px; padding: 3px 20px; white-space: nowrap; }
        .nav-content-box li:hover .nav-child { display: block; }

        .nav-child dd:hover { background: #0077b3; }
        .nav-child dd:hover a { color: #FFF; }
    </style>
</head>
<body>
    <div class="nav-content">
        <ul class="nav-content-box">
            <li class="active">
                <a>首页</a>
            </li>
            <li>
                <a>首页2</a>
                <dl class="nav-child">
                    <dd>
                        <a>XXXXXXXXXXXXXXXx</a>
                    </dd>
                    <dd>
                        <a>XXXXXXXXXXXXXXXx</a>
                    </dd>
                    <dd>
                        <a>XXXXXXXXXXXXXXXx</a>
                    </dd>
                </dl>
            </li>
        </ul>
    </div>
</body>
</html>
